services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: gostinets
      POSTGRES_USER: gostinets
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-gostinets_secret}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gostinets"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://gostinets:${POSTGRES_PASSWORD:-gostinets_secret}@db:5432/gostinets?schema=public
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      NEXT_PUBLIC_API_MODE: ${NEXT_PUBLIC_API_MODE:-mock}
      NEXT_PUBLIC_BASE_URL: ${NEXT_PUBLIC_BASE_URL:-http://localhost:3000}
      # OAuth
      AUTH_GOOGLE_CLIENT_ID: ${AUTH_GOOGLE_CLIENT_ID:-}
      AUTH_GOOGLE_CLIENT_SECRET: ${AUTH_GOOGLE_CLIENT_SECRET:-}
      AUTH_YANDEX_CLIENT_ID: ${AUTH_YANDEX_CLIENT_ID:-}
      AUTH_YANDEX_CLIENT_SECRET: ${AUTH_YANDEX_CLIENT_SECRET:-}
      AUTH_TRUST_HOST: "true"
      # SMTP
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      EMAIL_FROM: ${EMAIL_FROM:-}
      # YooKassa
      YOOKASSA_SHOP_ID: ${YOOKASSA_SHOP_ID:-}
      YOOKASSA_SECRET_KEY: ${YOOKASSA_SECRET_KEY:-}
      YOOKASSA_RETURN_URL: ${YOOKASSA_RETURN_URL:-}
      # Cron
      CRON_SECRET: ${CRON_SECRET:-}

volumes:
  postgres_data:
